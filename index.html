<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>cinéma 4K</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container d-flex justify-content-space-between">
        <a class="logo" href="#">Cinéma </a>
        <form class="d-flex" role="search">
          <input
            id="inp"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <!-- <button id="btn" class="btn btn-outline-success" type="submit">
            Search
          </button> -->
        </form>
      </div>
    </nav>
    <section id="filter-section" class="container h-25 text-end mb-4">
      <button id="filterBtn" class="btn btn-primary">Tri</button>

      <select name="filter" id="filter-select" class="p-3 bg-dark text-white">
        <option value="titre">Titre A-Z</option>
        <option value="durée">Durée</option>
      </select>
    </section>
    <section
      id="platform"
      class="hero-section d-flex justify-content-center flex-wrap"
    ></section>

    <script src="./movie.json"></script>
    <script src="./index.js"></script>
  </body>
</html>
